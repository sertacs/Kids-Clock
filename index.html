<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="application-name" content="Kids Clock">
    <meta name="msapplication-navbutton-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Kids Clock</title>
    <link rel="stylesheet" href="css/style.css?1">
    <link rel="stylesheet" href="css/time-gradients.css">
</head>
</head>
<body>
    <div class="clock-container">
        <!-- Clock Markers with Drop Zones -->
        <div class="clock-markers">
            <div class="marker marker-12" data-hour="12">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-1" data-hour="1">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-2" data-hour="2">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-3" data-hour="3">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-4" data-hour="4">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-5" data-hour="5">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-6" data-hour="6">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-7" data-hour="7">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-8" data-hour="8">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-9" data-hour="9">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-10" data-hour="10">
                <div class="drop-zone"></div>
            </div>
            <div class="marker marker-11" data-hour="11">
                <div class="drop-zone"></div>
            </div>
        </div>

        <div class="clock-face"></div>
        <div class="clock-hands">
            <div class="hand-hour"></div>
            <div class="hand-minute"></div>
            <div class="hand-second"></div>
            <div class="clock-center"></div>
        </div>
    </div>

    <div class="period-switch">
        <button class="period-btn am active" data-period="am">
            <svg class="period-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
            </svg>
            <div class="editing-indicator">
                <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>
        </button>
        <button class="period-btn pm" data-period="pm">
            <svg class="period-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
            <div class="editing-indicator">
                <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>
        </button>
    </div>

    <div class="icon-toolbar">
        <button class="icon-btn" draggable="true" data-activity="sleep">
            <img src="images/sleep.png" alt="Sleep">
        </button>
        <button class="icon-btn" draggable="true" data-activity="eat">
            <img src="images/eat.png" alt="Eat">
        </button>
        <button class="icon-btn" draggable="true" data-activity="brush">
            <img src="images/brush.png" alt="Brush Teeth">
        </button>
        <button class="icon-btn" draggable="true" data-activity="play">
            <img src="images/play.png" alt="Play">
        </button>
        <button class="icon-btn" draggable="true" data-activity="school">
            <img src="images/school.png" alt="School">
        </button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
